<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1>Task Notifier</h1>
<!--
<form th:action="@{/tasks}" method="get">
    <label for="resource">Resource:</label>
    <input type="text" id="resource" name="resource"/>
    <button type="submit">List tasks</button>
</form>
-->
<form th:action="@{updateMPP}" method="get">
    <label for="mppPath">MPP Path:</label>
    <input size="90" type="text" id="mppPath" name="mppPath" th:value="${PROJECT_FILE_PATH}"/><br/>
    <label for="outlineFilter">outline prefix Filter (ex:6 or 6.1):</label>
    <input id="outlineFilter" type="text" name="outlineFilter" th:value="${OUTLINE_FILTER}"/><br/>
    <button type="submit">Update MPP Path</button>
</form>
</br>
<table>
    <tbody>
            <tr>
                <th> Notifications and Reminders</th>
            </tr>
            <tr>
                <td>
                    <form th:action="@{sendMail}" method="get">
                        Late tasks:<input type="checkbox" name="late" th:checked="true" /></br>
                        Current tasks:<input type="checkbox" name="current" th:checked="true" /></br>
                        Next tasks:<input type="checkbox" name="next" th:checked="true" />
                        <label for="nbDays">Nb days for next tasks:</label><input id="nbDays" type="text" value="5" name="nbDays"/><br/>
                        Test mode:<input type="checkbox" name="test" th:checked="true" /><label for="testDestEmail">Test Destination Emails:</label><input id="testDestEmail" type="text" th:value="${TEST_DEST_EMAIL}" name="testDestEmail"/></br>
                        <button type="submit">Send Reminder EMail</button>
                    </form>
                </td>
            </tr>
    </tbody>
</table>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
